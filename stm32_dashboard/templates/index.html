<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Station Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #111827, #020617);
      color: #f9fafb;
      min-height: 100vh;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #9ca3af;
      font-size: 0.95rem;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.6);
    }

    .metric-title {
      font-size: 1.1rem;
      color: #cbd5f5;
      margin-bottom: 5px;
    }

    .metric-value {
      font-size: 3.2rem;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .unit {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .temp { color: #38bdf8; }
    .hum  { color: #a78bfa; }
    .pres { color: #22c55e; }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #6b7280;
    }
    .unit {
        font-size: 1.2rem;
        margin-left: 6px;
        opacity: 0.8;
    }

  </style>
</head>

<body class="container d-flex flex-column align-items-center justify-content-center">

  <!-- HEADER -->
  <div class="text-center mb-4">
    <div class="logo">üå¶Ô∏è</div>
    <h1>Weather Station</h1>
    <div class="subtitle">
      STM32 NUCLEO-L073RZ ‚Ä¢ BME680 ‚Ä¢ Live Monitoring
    </div>
  </div>

  <!-- DATA CARDS -->
  <div class="row g-4 justify-content-center" style="max-width: 900px;">

    <div class="col-md-4">
      <div class="card p-4 text-center">
        <div class="metric-title">üå°Ô∏è Temperature</div>
        <div class="metric-value temp">
          <span id="temp">--</span>
          <span class="unit">¬∞C</span>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 text-center">
        <div class="metric-title">üíß Humidity</div>
        <div class="metric-value hum">
          <span id="hum">--</span>
          <span class="unit">%</span>
        </div>
      </div>
    </div>

    <div class="col-md-4">
  <div class="card p-4 text-center">
    <div class="metric-title">üå¨Ô∏è Pressure</div>
    <div class="metric-value pres">
      <span id="pres">--</span>
      <span class="unit">hPa</span>
    </div>
  </div>
</div>


  </div>

  <footer class="text-center">
    Embedded Systems Project ‚Ä¢ Flask + STM32
  </footer>

  <script>
    async function fetchLoop(){
      try {
        const res = await fetch('/data', { cache: 'no-store' });
        const d = await res.json();

        if (d.temperature && d.humidity && d.pressure) {
          document.getElementById('temp').innerText = d.temperature;
          document.getElementById('hum').innerText  = d.humidity;
          document.getElementById('pres').innerText = d.pressure;
        }
      } catch (e) {
        console.error(e);
      }
      setTimeout(fetchLoop, 1000);
    }

    fetchLoop();
  </script>

</body>
</html>
